version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    assignees:
      - "Eetezadi"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
    ignore:
      # Pin PostgreSQL to v18 major version
      - dependency-name: "postgres"
        update-types: ["version-update:semver-major"]
        versions: [">=19"]
